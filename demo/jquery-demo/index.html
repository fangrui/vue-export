<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery-demo</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
     <div class="container">
         <div class="row">
             <div class="col-md-12">
                <div class="code">
                    <pre id="code"></pre>
                </div>
                <button class="btn btn-primary" id="export">导出</button>
             </div>
         </div>
     </div>
</body>
<script src="/demo/xlsx.full.min.js"></script>
<script src="/demo/shim.js"></script>
<script src="/demo/FileSaver.js"></script>
<script src="/demo/jquery.min.js"></script>
<script src="/src/jquery.export.js"></script>
<script>
    $(function(){
        var data = [{
            date: '2016-05-02',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
        }, {
            date: '2016-05-04',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1517 弄'
        }, {
            date: '2016-05-01',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1519 弄'
        }, {
            date: '2016-05-03',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1516 弄'
        }];
        $("#code").text(JSON.stringify(data).replace(/\r\n/g));

        var header = {
            key:[],
            value:[]
        };
        for(var a in data[0]){
            header.key.push("表头"+a);//在这里设置对应表头字段的表头wenzi
            header.value.push(a);
        }
        console.log(header);
    
        $("#export").click(function(){
            $.jQueryExport({
                fileName: "export",
                obj: data,
                header: header
            });
        });
    });
</script>
</html>
